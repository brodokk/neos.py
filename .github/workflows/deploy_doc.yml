name: Build and Deploy doc
on: [push]
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install and Build
        run: |
          poetry install
          pdoc --html neos

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: html